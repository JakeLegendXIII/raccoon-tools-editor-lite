<div class="obstacle-list-container">
  <div class="header">
    <h2>Obstacles</h2>
    <button mat-fab color="primary" (click)="addNewObstacle()" class="add-button">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  @if (obstacles$ | async; as obstacles) {
    @if (obstacles?.length === 0) {
      <div class="empty-state">
        <p>No obstacles added yet. Click the + button to add your first obstacle!</p>
      </div>
    } @else {
      <div class="obstacles-grid">
        <app-obstacle-card 
          *ngFor="let obstacle of obstacles" 
          [obstacle]="obstacle">
        </app-obstacle-card>
      </div>
    }
  }
</div>
<app-visualizer></app-visualizer>
