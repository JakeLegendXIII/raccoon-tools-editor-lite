<div class="enemy-list-container">
  <div class="header">
    <h2>Enemies</h2>
    <button mat-fab color="primary" (click)="addNewEnemy()" class="add-button">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  @if (enemies$ | async; as enemies) {
    @if (enemies?.length === 0) {
      <div class="empty-state">
        <p>No enemies added yet. Click the + button to add your first enemy!</p>
      </div>
    } @else {
      <div class="enemies-grid">
        @for (enemy of enemies; track enemy.ID) {
          <app-enemy-card [enemy]="enemy"></app-enemy-card>
        }
      </div>
    }
  }
</div>
<app-visualizer></app-visualizer>
