<div class="player-list-container">
  <div class="header">
    <h2>Players</h2>
    <button mat-fab color="primary" (click)="addNewPlayer()" class="add-button">
      <mat-icon>add</mat-icon>
    </button>
  </div>
  
  @if (players$ | async; as players) {
    @if (players?.length === 0) {
      <div class="empty-state">
        <p>No players added yet. Click the + button to add your first player!</p>
      </div>
    } @else {
      <div class="players-grid">
        @for (player of players; track player.ID) {
          <app-player-card [player]="player"></app-player-card>
        }
      </div>
    }
  }
</div>
<app-visualizer></app-visualizer>
